entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          scheme: https
          to: https
  https:
    address: :443
    asDefault: true
    http3: {}
    transport:
      respondingTimeouts:
        readTimeout: 300


http:
  routers:
    immich:
      rule: Host(`immich.securitybits.io`)
      entrypoints: websecure
      service: immich
      tls:
        certresolver: letsencrypt
      middlewares:
        - limitBodySize@file

    nomad:
      rule: Host(`nomad.securitybits.io`)
      entrypoints: websecure
      service: nomad
      tls:
        certresolver: letsencrypt
      middlewares:
        - ip-whitelist

    consul:
      rule: Host(`consul.securitybits.io`)
      entrypoints: websecure
      service: consul
      tls:
        certresolver: letsencrypt    
      middlewares:
        - ip-whitelist
    
    radarr:
      rule: Host(`radarr.securitybits.io`)
      entrypoints: websecure
      service: radarr
      tls:
        certresolver: letsencrypt
      middlewares:
        - ip-whitelist

    sonarr:
      rule: Host(`sonarr.securitybits.io`)
      entrypoints: websecure
      service: sonarr
      tls:
        certresolver: letsencrypt    
      middlewares:
        - ip-whitelist

    transmission:
      rule: Host(`transmission.securitybits.io`)
      entrypoints: websecure
      service: transmission
      tls:
        certresolver: letsencrypt    
      middlewares:
        - ip-whitelist

    prowlarr:
      rule: Host(`prowlarr.securitybits.io`)
      entrypoints: websecure
      service: prowlarr
      tls:
        certresolver: letsencrypt    
      middlewares:
        - ip-whitelist

    readarr:
      rule: Host(`readarr.securitybits.io`)
      entrypoints: websecure
      service: readarr
      tls:
        certresolver: letsencrypt    
      middlewares:
        - ip-whitelist

    bazarr:
      rule: Host(`bazarr.securitybits.io`)
      entrypoints: websecure
      service: bazarr
      tls:
        certresolver: letsencrypt    
      middlewares:
        - ip-whitelist
        

  services:
    immich:
      loadBalancer:
        servers:
          - url: "http://10.0.50.125:2283"

    nomad:
      loadBalancer:
        servers:
          - url: "http://nomad:4646"

    consul:
      loadBalancer:
        servers:
          - url: "http://consul:8500"
          
    radarr:
      loadBalancer:
        servers:
          - url: "http://10.0.40.123:7878/"
          
    sonarr:
      loadBalancer:
        servers:
          - url: "http://10.0.40.123:8989/"
          
    transmission:
      loadBalancer:
        servers:
          - url: "http://10.0.40.123:9091/" 
          
    prowlarr:
      loadBalancer:
        servers:
          - url: "http://10.0.40.123:9696/"
          
    readarr:
      loadBalancer:
        servers:
          - url: "http://10.0.40.123:8787/"
          
    bazarr:
      loadBalancer:
        servers:
          - url: "http://10.0.40.123:6767/"


  middlewares:
